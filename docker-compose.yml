services:
  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: 'skc-Dan-Al123!@#'
      MYSQL_DATABASE: skull_king
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backEnd
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: 'skc-Dan-Al123!@#'
      DB_DATABASE: skull_king
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

  frontend:
    build: ./frontEnd
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  db_data:
